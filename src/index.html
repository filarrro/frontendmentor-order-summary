<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="card">
      <img src="images/illustration-hero.svg" alt="" class="card__image" />
      <h1 class="card__title">Order Summary</h1>
      <p class="card__caption">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="card__banner">
        <img
          src="images/icon-music.svg"
          alt="Music note icon"
          class="card__icon"
        />
        <div>
          <div class="card__plan">Annual Plan</div>
          <div class="card__price">$59.99/year</div>
        </div>
        <a href="#" class="card__change">Change</a>
      </div>

      <div class="card__actions">
        <button type="button" class="card__action card__action--primary">
          Proceed to Payment
        </button>

        <button type="button" class="card__action">Cancel Order</button>
      </div>
    </article>
  </body>
</html>
